<!DOCTYPE html>
<html>
<head>
	<title>Style: Share article</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<br /><br /><br />

<div class="share-box">
	<div class="box-item">
		<div class="heart-icon"><i class="fa fa-heart" aria-hidden="true"></i></div>
	</div>

	<div class="box-item">Share article</div>

	<div class="box-line"><div class="line"></div></div>

	<div class="box-item">
		<div class="twitter-icon"><i class="fa fa-twitter" aria-hidden="true"></i></div>
	</div>

	<div class="box-item">
		<div class="facebook-icon" ><i class="fa fa-facebook-square" aria-hidden="true"></i></div>
	</div>
</div>


</body>
</html>
